<ion-view name='tab-dash' view-title="Dashboard">
  <ion-header-bar align-title="center" class="bar-positive">
    <h2 class="title">Expenses</h2>
  </ion-header-bar>
  <ion-content class='has-header'>
    <div class="list card">
      <div class='row'>
        <div class='col col-25'>
          <input type="text" date-directive placeholder="fromdate" ng-model='dashboardObj.fromDate' disabled="true">
        </div>
        <div class='col col-10'>
          <button class="button button-small button-positive" ng-click='dashboardObj.fromDatePicker();'>
            <i class="icon ion-android-calendar"></i>
          </button>
        </div>
        <div class='col col-25'>
          <input type="text" date-directive placeholder="todate" ng-model='dashboardObj.toDate' disabled="true">
        </div>
        <div class='col col-10'>
          <button class="button button-small button-positive" ng-click='dashboardObj.toDatePicker();'>
            <i class="icon ion-android-calendar"></i>
          </button>
        </div>
        <!-- <div class='col col-33 item-input'>
          <input type="text" date-directive placeholder="fromdate" ng-model='dashboardObj.fromDate' disabled="true">
          <button class="button button-small button-positive" ng-click='dashboardObj.fromDatePicker();' >
            <i class="icon ion-android-calendar"></i>
          </button>
        </div>
        <div class='col col-33 item-input'>
          <input type="text" date-directive placeholder="todate"  ng-model='dashboardObj.toDate' disabled="true">
          <button class="button button-small button-positive" ng-click='dashboardObj.toDatePicker();'>
            <i class="icon ion-android-calendar" ></i>
          </button>
        </div> -->
        <div class='col'>
          <button class="button button-small button-positive" ng-click='dashboardObj.searchonRange();'>
            <i class="icon ion-search"></i>
          </button>
          <button class="button button-small button-positive" ng-click='dashboardObj.clearData();'>
            <i class="icon ion-refresh"></i>
          </button>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="expense in dashboardObj.listSearchData">
        <div class-row>
          <div class='col'>
            <div class='col-align-left'>
              <!-- <div class='row'>
                <div class='col'> -->
              {{expense.lasteEdited_date | date :'dd-MM-yyyy'}}
              <!--  </div>
                <div class='col'> -->
              {{expense.expensename }}
              <!-- div>
              </div> -->
            </div>
            <div class="col-align-right">
              {{expense.amount | currency:"&#8377;"}}
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
    <div class="footer-box-right">
      <span>Total :</span>{{dashboardObj.expenseTotal | currency:"&#8377;"}}
    </div>
  </div>
</ion-view>
