<ion-view name='tab-viewexpenses' view-title="View"  >
 

 
<div class="bar bar-header item-input-inset positive-bg">
  <button class="button button-icon icon ion-ios-minus-outline btn-color-white" ng-click='viewexpenseObj.toggleDelete();'>
  </button>
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model='viewexpenseObj.query.expensename' />
  </label>
</div>
<ion-content >
    <!-- <div class='row positive-bg'>
      <div class='col col-10'>
        <button class="button button-small button-icon icon ion-ios-minus-outline" ng-click='viewexpenseObj.toggleDelete();'>
      </div>
      <div class='col col-90'>
        <label class="item item-input">
          <input type="text" placeholder="Search" ng-model='viewexpenseObj.query.expensename'>
        </label>
      </div>
    </div> -->



    <ion-list show-delete="viewexpenseObj.showdelete" show-reorder="viewexpenseObj.showreorder">
      <ion-item ng-repeat="expense in viewexpenseObj.filteredList=(viewexpenseObj.listExpenses | filter : viewexpenseObj.query)" ng-click='viewexpenseObj.getExpenseData(expense);'>
        <div class-row>
          <div class='col'>
            <div class='col-align-left'>
              <!-- <div class='row'>
                <div class='col'> -->
              {{expense.lasteEdited_date | date :'dd-MM-yyyy'}}
              <!--  </div>
                <div class='col'> -->
              {{expense.expensename }}
              <!-- div>
              </div> -->
            </div>
            <div class="col-align-right">
              {{expense.amount | currency:"&#8377;"}}
            </div>
          </div>
        </div>
        <ion-delete-button class="ion-minus-circled" ng-click='viewexpenseObj.deleteExpense(expense);'>
        </ion-delete-button>
        <ion-option-button class="icon ion-edit" ng-click='viewexpenseObj.getExpenseData(expense);'>
        </ion-option-button>
        <ion-option-button class="icon ion-more"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <!--   </ion-content> -->
  <div class="bar bar-footer">
    <div class="footer-box-right">
      <span>Total :</span>{{viewexpenseObj.total | currency:"&#8377;"}}
    </div>
  </div>
</ion-view>
