<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Expense</h1>
    <button class="button button-clear button-primary" ng-click='modal.hide();'>Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Category</span>
        <select ng-model='category' ng-options="x.name for x in listCategories" required>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Expense</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Amount</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Comments</span>
        <input type="text">
      </label>
      <button class="button button-full button-positive" ng-click='modal.hide();'>Create</button>
    </div>
  </ion-content>
</ion-modal-view>
